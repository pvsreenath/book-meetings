<div class="hearder-content">
  <h2 mat-dialog-title>Book Meeting</h2>
  <button mat-icon-button (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="meetingForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>username</mat-label>
        <input formControlName="userName" matInput />
      </mat-form-field>
    </div>
    <div class="time">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Meeting Date</mat-label>
          <input formControlName="date" matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" class="start-time">
          <mat-label>Start Time</mat-label>
          <input formControlName="startTime" matInput type="time" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>End Time</mat-label>
          <input formControlName="endTime" matInput type="time" />
        </mat-form-field>
      </div>
    </div>
    <mat-error *ngIf="timeError"
      >**time should be between 9AM and 6PM, meeting should be of atleast 30
      minutes</mat-error
    >
    <button
      mat-raised-button
      color="primary"
      *ngIf="!roomSearch"
      (click)="searchRooms()"
      class="search-room-button"
    >
      Search Rooms
    </button>
    <ng-container *ngIf="roomSearch">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Select Meeting Room</mat-label>
          <mat-select formControlName="room">
            <mat-option *ngFor="let room of rooms" [value]="room">
              {{ room }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>agenda</mat-label>
          <input formControlName="agenda" matInput />
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">
        Book Meeting
      </button>
    </ng-container>
  </form>
</mat-dialog-content>
